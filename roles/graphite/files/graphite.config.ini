[graphite]
metric_prefix = icinga
base_url = http://127.0.0.1:8080/render?
graphite_args_template = '&lineMode=connected&connectedLimit=&graphOnly=false&fontName=Helvetica&fgcolor=000000&from=-15minutes&target=$target$&source=0&width=300&height=120&hideAxes=false&lineWidth=2&hideLegend=true&colorList=049BAF&bgcolor=FFFFFF'
graphite_large_args_template = '&lineMode=connected&connectedLimit=&graphOnly=false&fontName=Helvetica&fgcolor=000000&from=-15minutes&target=$target$&source=0&width=800&height=700&colorList=049BAF&lineMode=connected&bgcolor=FFFFFF'
